<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <div class="form-toggle flex justify-between mb-6">
            <button id="login-toggle" class="text-gray-700 font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
            <button id="register-toggle" class="text-gray-700 font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                Register
            </button>
        </div>
        <form id="login-form" class="form space-y-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Login</h2>
            <div>
                <label for="login-username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="login-username" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="login-password" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>
        <form id="register-form" class="form space-y-4" style="display: none;">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Register</h2>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="register-email" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="register-username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="register-username" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="register-password" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Register
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
